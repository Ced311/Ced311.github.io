<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div id="post-it-1">
                <div class="post-it-2 white">
                    <br>
                    <hr>
                    <h4>Input comments here...</h4>
                    <br>
                    content
                </div>
                <div class="post-it-3 red">
                    <hr>
                    <h6>Red Indeed!</h6>
                </div>
                <div class="post-it-4 green">
                    This is a long sticky note!
                </div>
                <br>
                <div class="post-it-1 navy">
                    <hr>
                    Why so blue?
                </div>
                <div class="post-it-2 gold">
                    <h3 id="id-1">Things to do later:</h3>
                    <ol>
                        <li>Something</li>
                        <li>Nothing</li>
                        <li>Anything</li>
                        <li>Everything</li>
                    </ol>
                </div>
                <div class="post-it-1 red">
                    <hr>
                    Random
                    <br>
                    Text
                </div>
                <div class="post-it-3 ">
                    <hr>
                    Blank
                    <br> 
                    as can be.
                </div>
                <br>
                <div class="post-it-2 navy">
                    <br>
                    <hr>
                    Pretty hard to read, right?
                </div>
                <div class="post-it-1 gold">
                    More
                    <br>
                    nonsense
                    <br>
                    please.   
                </div>
                <div class="post-it-1">
                    Use this note
                    <br>
                    when your
                    <br>
                    conserving
                    <br>
                    paper.
                </div>
            </div>
        </div>
    </body>
</html>
